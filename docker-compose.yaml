version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    ports:
      - "${WP_PORT}:80"  # Puerto configurable desde .env
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
    volumes:
      - wordpress_data:/var/www/html
      - ./themes/${ACTIVE_THEME}:/var/www/html/wp-content/themes/${ACTIVE_THEME}
    depends_on:
      - db

  php:
    image: php:8.1-fpm
    volumes:
      - ./themes/${ACTIVE_THEME}:/var/www/html/wp-content/themes/${ACTIVE_THEME}
    depends_on:
      - wordpress

  nginx:
    image: nginx:latest
    ports:
      - "${NGINX_PORT}:80"  # Puerto para proxy (opcional)
    volumes:
      - ./themes/${ACTIVE_THEME}:/var/www/html/wp-content/themes/${ACTIVE_THEME}
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php

  db:
    build:
      context: .
      dockerfile: docker/wordpress/Dockerfile
    platform: linux/x86_64
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

  vite:
    image: node:18
    working_dir: /app
    user: "1000:1000"  # Non-root user
    volumes:
      - ./themes/${ACTIVE_THEME}/assets:/app
    command: ["sh", "-c", "chmod +x node_modules/esbuild/bin/esbuild && npm install && npm run dev"]
    ports:
      - "${VITE_PORT}:${VITE_PORT}"
    depends_on:
      - php

volumes:
  wordpress_data:
  db_data:
