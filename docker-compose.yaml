services:
  wordpress:
    build:
      context: .
      dockerfile: docker/wordpress/Dockerfile
    ports:
      - "${WP_PORT}:80"  # Puerto configurable desde .env
    environment:
      ACTIVE_THEME: ${ACTIVE_THEME}
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      VITE_PORT: ${VITE_PORT}
      WP_ENV: ${WP_ENV}
      PREFIX: ${PREFIX}
      TBOH_API_URL: ${TBOH_API_URL}
      TBOH_API_USERNAME: ${TBOH_API_USERNAME}
      TBOH_API_PASSWORD: ${TBOH_API_PASSWORD}
    volumes:
      - wordpress_data:/var/www/html
      - ./themes/${ACTIVE_THEME}:/var/www/html/wp-content/themes/${ACTIVE_THEME}
    # Startup tasks moved to image entrypoint: docker/scripts/wp-entrypoint.sh
    depends_on:
      - db

  # php:
  #   image: php:8.1-fpm
  #   volumes:
  #     - ./themes/${ACTIVE_THEME}:/var/www/html/wp-content/themes/${ACTIVE_THEME}
  #   depends_on:
  #     - wordpress

  nginx:
    image: nginx:latest
    ports:
      - "${NGINX_PORT}:80"  # Puerto para proxy (opcional)
    volumes:
      - ./themes/${ACTIVE_THEME}:/var/www/html/wp-content/themes/${ACTIVE_THEME}
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - wordpress

  db:
    image: mysql:8.0
    platform: linux/x86_64
    command: ["--skip-ssl", "--require_secure_transport=OFF"]
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      MYSQL_SSL_MODE: DISABLED
    volumes:
      - db_data:/var/lib/mysql

  vite:
    image: node:18
    working_dir: /app
    user: "1000:1000"  # Non-root user
    volumes:
      - ./themes/${ACTIVE_THEME}/assets:/app
    command: ["sh", "-c", "chmod +x node_modules/esbuild/bin/esbuild && npm install && npm run dev"]
    ports:
      - "${VITE_PORT}:${VITE_PORT}"
    depends_on:
      - wordpress

  blocks:
    image: node:18
    working_dir: /app/blocks
    user: "1000:1000"
    volumes:
      - ./themes/${ACTIVE_THEME}/blocks:/app/blocks
    command: ["sh", "-c", "cd forms-entries && npm install && npm run dev"]
    ports:
      - "${VITE_PORT_BLOCKS}:${VITE_PORT_BLOCKS}"
    depends_on:
      - wordpress

  mailer:
    image: axllent/mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"   # UI web de Mailpit (para ver los correos)
      - "1025:1025"   # Puerto SMTP
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATA_FILE: /data/mailpit.db
    volumes:
      - mailer_data:/data

volumes:
  wordpress_data:
  db_data:
  mailer_data: